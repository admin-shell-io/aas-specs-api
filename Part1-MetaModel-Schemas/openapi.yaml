# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.3
info:
  title: DotAAS Part 1 | Metamodel | Schemas
  description: >- 
    The schemas implementing the [Specification of the Asset Administration Shell: Part 1](http://industrialdigitaltwin.org/en/content-hub).  
    
    Publisher: Industrial Digital Twin Association (IDTA) 2023
  contact:
    name: Industrial Digital Twin Association (IDTA)
    email: info@idtwin.org
  license: 
    name: CC BY 4.0
    url: https://creativecommons.org/licenses/by/4.0/
  version: V3.0.1
components: 
  schemas:
    AasSubmodelElements:
      type: string
      enum:
      - AnnotatedRelationshipElement
      - BasicEventElement
      - Blob
      - Capability
      - DataElement
      - Entity
      - EventElement
      - File
      - MultiLanguageProperty
      - Operation
      - Property
      - Range
      - ReferenceElement
      - RelationshipElement
      - SubmodelElement
      - SubmodelElementCollection
      - SubmodelElementList
    AbstractLangString:
      type: object
      properties:
        language:
          type: string
          pattern: "^(([a-zA-Z]{2,3}(-[a-zA-Z]{3}(-[a-zA-Z]{3}){2})?|[a-zA-Z]{4}|[a-zA-Z]{5,8})(-[a-zA-Z]{4})?(-([a-zA-Z]{2}|[0-9]{3}))?(-(([a-zA-Z0-9]){5,8}|[0-9]([a-zA-Z0-9]){3}))*(-[0-9A-WY-Za-wy-z](-([a-zA-Z0-9]){2,8})+)*(-[xX](-([a-zA-Z0-9]){1,8})+)?|[xX](-([a-zA-Z0-9]){1,8})+|((en-GB-oed|i-ami|i-bnn|i-default|i-enochian|i-hak|i-klingon|i-lux|i-mingo|i-navajo|i-pwn|i-tao|i-tay|i-tsu|sgn-BE-FR|sgn-BE-NL|sgn-CH-DE)|(art-lojban|cel-gaulish|no-bok|no-nyn|zh-guoyu|zh-hakka|zh-min|zh-min-nan|zh-xiang)))$"
        text:
          type: string
          minLength: 1
          pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
      required:
      - language
      - text
    AdministrativeInformation:
      allOf:
      - "$ref": "#/components/schemas/HasDataSpecification"
      - properties:
          version:
            type: string
            allOf:
            - minLength: 1
              maxLength: 4
            - pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            - pattern: "^(0|[1-9][0-9]*)$"
          revision:
            type: string
            allOf:
            - minLength: 1
              maxLength: 4
            - pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            - pattern: "^(0|[1-9][0-9]*)$"
          creator:
            "$ref": "#/components/schemas/Reference"
          templateId:
            type: string
            minLength: 1
            maxLength: 2000
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
    AnnotatedRelationshipElement:
      allOf:
      - "$ref": "#/components/schemas/RelationshipElement_abstract"
      - properties:
          annotations:
            type: array
            items:
              "$ref": "#/components/schemas/DataElement_choice"
            minItems: 1
          modelType:
            type: string
            pattern: AnnotatedRelationshipElement
    AssetAdministrationShell:
      allOf:
      - "$ref": "#/components/schemas/Identifiable"
      - "$ref": "#/components/schemas/HasDataSpecification"
      - properties:
          derivedFrom:
            "$ref": "#/components/schemas/Reference"
          assetInformation:
            "$ref": "#/components/schemas/AssetInformation"
          submodels:
            type: array
            items:
              "$ref": "#/components/schemas/Reference"
            minItems: 1
          modelType:
            type: string
            pattern: AssetAdministrationShell
        required:
        - assetInformation
    AssetInformation:
      type: object
      properties:
        assetKind:
          "$ref": "#/components/schemas/AssetKind"
        globalAssetId:
          type: string
          minLength: 1
          maxLength: 2000
          pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
        specificAssetIds:
          type: array
          items:
            "$ref": "#/components/schemas/SpecificAssetId"
          minItems: 1
        assetType:
          type: string
          minLength: 1
          maxLength: 2000
          pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
        defaultThumbnail:
          "$ref": "#/components/schemas/Resource"
      required:
      - assetKind
    AssetKind:
      type: string
      enum:
      - Instance
      - NotApplicable
      - Type
    BasicEventElement:
      allOf:
      - "$ref": "#/components/schemas/EventElement"
      - properties:
          observed:
            "$ref": "#/components/schemas/Reference"
          direction:
            "$ref": "#/components/schemas/Direction"
          state:
            "$ref": "#/components/schemas/StateOfEvent"
          messageTopic:
            type: string
            minLength: 1
            maxLength: 255
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          messageBroker:
            "$ref": "#/components/schemas/Reference"
          lastUpdate:
            type: string
            pattern: "^-?(([1-9][0-9][0-9][0-9]+)|(0[0-9][0-9][0-9]))-((0[1-9])|(1[0-2]))-((0[1-9])|([12][0-9])|(3[01]))T(((([01][0-9])|(2[0-3])):[0-5][0-9]:([0-5][0-9])(\\.[0-9]+)?)|24:00:00(\\.0+)?)(Z|\\+00:00|-00:00)$"
          minInterval:
            type: string
            pattern: "^-?P((([0-9]+Y([0-9]+M)?([0-9]+D)?|([0-9]+M)([0-9]+D)?|([0-9]+D))(T(([0-9]+H)([0-9]+M)?([0-9]+(\\.[0-9]+)?S)?|([0-9]+M)([0-9]+(\\.[0-9]+)?S)?|([0-9]+(\\.[0-9]+)?S)))?)|(T(([0-9]+H)([0-9]+M)?([0-9]+(\\.[0-9]+)?S)?|([0-9]+M)([0-9]+(\\.[0-9]+)?S)?|([0-9]+(\\.[0-9]+)?S))))$"
          maxInterval:
            type: string
            pattern: "^-?P((([0-9]+Y([0-9]+M)?([0-9]+D)?|([0-9]+M)([0-9]+D)?|([0-9]+D))(T(([0-9]+H)([0-9]+M)?([0-9]+(\\.[0-9]+)?S)?|([0-9]+M)([0-9]+(\\.[0-9]+)?S)?|([0-9]+(\\.[0-9]+)?S)))?)|(T(([0-9]+H)([0-9]+M)?([0-9]+(\\.[0-9]+)?S)?|([0-9]+M)([0-9]+(\\.[0-9]+)?S)?|([0-9]+(\\.[0-9]+)?S))))$"
          modelType:
            type: string
            pattern: BasicEventElement
        required:
        - observed
        - direction
        - state
    Blob:
      allOf:
      - "$ref": "#/components/schemas/DataElement"
      - properties:
          value:
            type: string
            format: byte
          contentType:
            type: string
            allOf:
            - minLength: 1
              maxLength: 100
            - pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
            - pattern: "^([!#$%&'*+\\-.^_`|~0-9a-zA-Z])+/([!#$%&'*+\\-.^_`|~0-9a-zA-Z])+([
                \\t]*;[ \\t]*([!#$%&'*+\\-.^_`|~0-9a-zA-Z])+=(([!#$%&'*+\\-.^_`|~0-9a-zA-Z])+|\"(([\\t
                !#-\\[\\]-~]|[\x80-ÿ])|\\\\([\\t !-~]|[\x80-ÿ]))*\"))*$"
          modelType:
            type: string
            pattern: Blob
        required:
        - contentType
    Capability:
      allOf:
      - "$ref": "#/components/schemas/SubmodelElement"
      - properties:
          modelType:
            type: string
            pattern: Capability
    ConceptDescription:
      allOf:
      - "$ref": "#/components/schemas/Identifiable"
      - "$ref": "#/components/schemas/HasDataSpecification"
      - properties:
          isCaseOf:
            type: array
            items:
              "$ref": "#/components/schemas/Reference"
            minItems: 1
          modelType:
            type: string
            pattern: ConceptDescription
    DataElement:
      allOf:
      - "$ref": "#/components/schemas/SubmodelElement"
    DataElement_choice:
      oneOf:
      - "$ref": "#/components/schemas/Blob"
      - "$ref": "#/components/schemas/File"
      - "$ref": "#/components/schemas/MultiLanguageProperty"
      - "$ref": "#/components/schemas/Property"
      - "$ref": "#/components/schemas/Range"
      - "$ref": "#/components/schemas/ReferenceElement"
    DataSpecificationContent:
      type: object
      properties:
        modelType:
          "$ref": "#/components/schemas/ModelType"
      required:
      - modelType
    DataSpecificationContent_choice:
      oneOf:
      - "$ref": "#/components/schemas/DataSpecificationIec61360"
    DataSpecificationIec61360:
      allOf:
      - "$ref": "#/components/schemas/DataSpecificationContent"
      - properties:
          preferredName:
            type: array
            items:
              "$ref": "#/components/schemas/LangStringPreferredNameTypeIec61360"
            minItems: 1
          shortName:
            type: array
            items:
              "$ref": "#/components/schemas/LangStringShortNameTypeIec61360"
            minItems: 1
          unit:
            type: string
            minLength: 1
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          unitId:
            "$ref": "#/components/schemas/Reference"
          sourceOfDefinition:
            type: string
            minLength: 1
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          symbol:
            type: string
            minLength: 1
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          dataType:
            "$ref": "#/components/schemas/DataTypeIec61360"
          definition:
            type: array
            items:
              "$ref": "#/components/schemas/LangStringDefinitionTypeIec61360"
            minItems: 1
          valueFormat:
            type: string
            minLength: 1
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          valueList:
            "$ref": "#/components/schemas/ValueList"
          value:
            type: string
            minLength: 1
            maxLength: 2000
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          levelType:
            "$ref": "#/components/schemas/LevelType"
          modelType:
            type: string
            pattern: DataSpecificationIec61360
        required:
        - preferredName
    DataTypeDefXsd:
      type: string
      enum:
      - xs:anyURI
      - xs:base64Binary
      - xs:boolean
      - xs:byte
      - xs:date
      - xs:dateTime
      - xs:decimal
      - xs:double
      - xs:duration
      - xs:float
      - xs:gDay
      - xs:gMonth
      - xs:gMonthDay
      - xs:gYear
      - xs:gYearMonth
      - xs:hexBinary
      - xs:int
      - xs:integer
      - xs:long
      - xs:negativeInteger
      - xs:nonNegativeInteger
      - xs:nonPositiveInteger
      - xs:positiveInteger
      - xs:short
      - xs:string
      - xs:time
      - xs:unsignedByte
      - xs:unsignedInt
      - xs:unsignedLong
      - xs:unsignedShort
    DataTypeIec61360:
      type: string
      enum:
      - BLOB
      - BOOLEAN
      - DATE
      - FILE
      - HTML
      - INTEGER_COUNT
      - INTEGER_CURRENCY
      - INTEGER_MEASURE
      - IRDI
      - IRI
      - RATIONAL
      - RATIONAL_MEASURE
      - REAL_COUNT
      - REAL_CURRENCY
      - REAL_MEASURE
      - STRING
      - STRING_TRANSLATABLE
      - TIME
      - TIMESTAMP
    Direction:
      type: string
      enum:
      - input
      - output
    EmbeddedDataSpecification:
      type: object
      properties:
        dataSpecification:
          "$ref": "#/components/schemas/Reference"
        dataSpecificationContent:
          "$ref": "#/components/schemas/DataSpecificationContent_choice"
      required:
      - dataSpecification
      - dataSpecificationContent
    Entity:
      allOf:
      - $ref: "#/components/schemas/SubmodelElement"
      - properties:
          statements:
            type: array
            items:
              "$ref": "#/components/schemas/SubmodelElement_choice"
            minItems: 1
          entityType:
            "$ref": "#/components/schemas/EntityType"
          globalAssetId:
            type: string
            minLength: 1
            maxLength: 2000
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          specificAssetIds:
            type: array
            items:
              "$ref": "#/components/schemas/SpecificAssetId"
            minItems: 1
          modelType:
            type: string
            pattern: Entity
        required:
        - entityType
    EntityType:
      type: string
      enum:
      - CoManagedEntity
      - SelfManagedEntity
    Environment:
      type: object
      properties:
        assetAdministrationShells:
          type: array
          items:
            "$ref": "#/components/schemas/AssetAdministrationShell"
          minItems: 1
        submodels:
          type: array
          items:
            "$ref": "#/components/schemas/Submodel"
          minItems: 1
        conceptDescriptions:
          type: array
          items:
            "$ref": "#/components/schemas/ConceptDescription"
          minItems: 1
    EventElement:
      allOf:
      - "$ref": "#/components/schemas/SubmodelElement"
    EventPayload:
      type: object
      properties:
        source:
          "$ref": "#/components/schemas/Reference"
        sourceSemanticId:
          "$ref": "#/components/schemas/Reference"
        observableReference:
          "$ref": "#/components/schemas/Reference"
        observableSemanticId:
          "$ref": "#/components/schemas/Reference"
        topic:
          type: string
          minLength: 1
          maxLength: 255
          pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
        subjectId:
          "$ref": "#/components/schemas/Reference"
        timeStamp:
          type: string
          pattern: "^-?(([1-9][0-9][0-9][0-9]+)|(0[0-9][0-9][0-9]))-((0[1-9])|(1[0-2]))-((0[1-9])|([12][0-9])|(3[01]))T(((([01][0-9])|(2[0-3])):[0-5][0-9]:([0-5][0-9])(\\.[0-9]+)?)|24:00:00(\\.0+)?)(Z|\\+00:00|-00:00)$"
        payload:
          type: string
          format: byte
      required:
      - source
      - observableReference
      - timeStamp
    Extension:
      allOf:
      - "$ref": "#/components/schemas/HasSemantics"
      - properties:
          name:
            type: string
            minLength: 1
            maxLength: 128
            pattern: "^([\\t\\n\\r -\ud7ff\ue000-\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          valueType:
            "$ref": "#/components/schemas/DataTypeDefXsd"
          value:
            type: string
          refersTo:
            type: array
            items:
              "$ref": "#/components/schemas/Reference"
            minItems: 1
        required:
        - name
    File:
      allOf:
      - "$ref": "#/components/schemas/DataElement"
      - properties:
          value:
            type: string
            allOf:
            - minLength: 1
              maxLength: 2000
