openapi: 3.1.0
info:
  title: >-
    DotAAS Part 2 | HTTP/REST | Bulk Asset Administration Shell Registry Service
    Specification (DRAFT, not official!)
  description: >-
    The Bulk Profile of the Asset Administration Shell Registry Service
    Specification as part of the [Specification of the Asset Administration
    Shell: Part 2](http://industrialdigitaltwin.org/en/content-hub).  

    The server processes all requests asynchronously, ensuring atomic
    operations. This means that requested manipulations will either fully
    succeed or be completely rolled back if any error occurs during the
    process.  

    Publisher: Industrial Digital Twin Association (IDTA) April 2023
  contact:
    name: Industrial Digital Twin Association (IDTA)
    email: info@idtwin.org
  license:
    name: CC BY 4.0
    url: https://creativecommons.org/licenses/by/4.0/
  version: V3.1.0_SSP-003
  x-profile-identifier: >-
    https://admin-shell.io/aas/API/3/1/AssetAdministrationShellRegistryServiceSpecification/SSP-003
servers:
- url: 'https://admin-shell.io/api/v3.1'
- url: 'https://example.com/'

paths:
  /bulk/shell-descriptors:
    post:
      tags:
        - Async Bulk Asset Administration Shell Registry API
      summary: >-
        Creates multiple new Asset Administration Shell Descriptors, i.e.
        registers multiple Asset Administration Shells
      operationId: CreateBulkAssetAdministrationShellDescriptors
      x-semanticIds:
        - >-
          https://admin-shell.io/aas/API/CreateBulkAssetAdministrationShellDescriptors/3/1
      requestBody:
        description: List of Asset Administration Shell Descriptor objects
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                $ref: #/components/schemas/AssetAdministrationShellDescriptor
        required: true
      responses:
        '202':
          $ref: >-
            #/components/responses/accepted
        '400':
          $ref: >-
            #/components/responses/bad-request
        '401':
          $ref: >-
            #/components/responses/unauthorized
        '403':
          $ref: >-
            #/components/responses/forbidden
        '500':
          $ref: >-
            #/components/responses/internal-server-error
    put:
      tags:
        - Async Bulk Asset Administration Shell Registry API
      summary: Updates multiple existing Asset Administration Shell Descriptors
      operationId: PutBulkAssetAdministrationShellDescriptorsById
      x-semanticIds:
        - >-
          https://admin-shell.io/aas/API/PutBulkAssetAdministrationShellDescriptorsById/3/1
      requestBody:
        description: List of Asset Administration Shell Descriptor objects
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                $ref: #/components/schemas/AssetAdministrationShellDescriptor
        required: true
      responses:
        '202':
          $ref: >-
            #/components/responses/accepted
        '400':
          $ref: >-
            #/components/responses/bad-request
        '401':
          $ref: >-
            #/components/responses/unauthorized
        '403':
          $ref: >-
            #/components/responses/forbidden
        '500':
          $ref: >-
            #/components/responses/internal-server-error
    delete:
      tags:
        - Async Bulk Asset Administration Shell Registry API
      summary: >-
        Deletes multiple Asset Administration Shell Descriptors, i.e.
        de-registers multiple Asset Administration Shells
      operationId: DeleteBulkAssetAdministrationShellDescriptorsById
      x-semanticIds:
        - >-
          https://admin-shell.io/aas/API/DeleteBulkAssetAdministrationShellDescriptorsById/3/1
      requestBody:
        description: List of Asset Administration Shell's unique ids
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: string
      responses:
        '202':
          $ref: >-
            #/components/responses/accepted
        '400':
          $ref: >-
            #/components/responses/bad-request
        '401':
          $ref: >-
            #/components/responses/unauthorized
        '404':
          $ref: >-
            #/components/responses/not-found
        '500':
          $ref: >-
            #/components/responses/internal-server-error
  /bulk/status/{handleId}:
    get:
      tags:
        - Async Bulk Status API
      summary: Returns the status of an asynchronously invoked bulk operation
      operationId: GetAsyncBulkStatus
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetAsyncBulkStatus/3/1
      parameters:
        - in: path
          name: handleId
          schema:
            $ref: >-
              #/components/parameters/HandleId
          required: true
      responses:
        '200':
          description: >-
            Bulk operation result object containing information that the
            'executionState' is still 'Running'
          headers:
            Retry-After:
              schema:
                type: integer
              required: false
              description: The number of seconds to wait before retrying the request.
          content:
            application/json:
              schema:
                $ref: #/components/schemas/BaseOperationResult
        '302':
          $ref: >-
            #/components/responses/found
        '401':
          $ref: >-
            #/components/responses/unauthorized
        '403':
          $ref: >-
            #/components/responses/forbidden
        '404':
          $ref: >-
            #/components/responses/not-found
        '500':
          $ref: >-
            #/components/responses/internal-server-error
  /bulk/result/{handleId}:
    get:
      tags:
        - Async Bulk Result API
      summary: Returns the result object of an asynchronously invoked bulk operation
      operationId: GetBulkAsyncResult
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetBulkAsyncResult/3/1
      parameters:
        - in: path
          name: handleId
          schema:
            $ref: >-
              #/components/parameters/HandleId
          required: true
      responses:
        '204':
          description: >-
            The bulk request itself was correct and all elements have been
            processed. The server may remove the result resource after  it was
            requested once (by any client) or after a certain time period.
        '400':
          description: >-
            There was an error in the processing of the request. Either the bulk
            request itself was not correct, or at least of it's part requests. 
            The whole transaction has been rolled back.
          $ref: >-
            #/components/responses/bad-request
        '401':
          $ref: >-
            #/components/responses/unauthorized
        '403':
          $ref: >-
            #/components/responses/forbidden
        '404':
          description: >-
            The handleId is not known to the server. This means either it never
            came into existence or it was successfully completed a considerable
            time in the past.
          $ref: '#/components/responses/not-found'
        '500':
          $ref: >-
            #/components/responses/internal-server-error
  /description:
    get:
      tags:
        - Description API
      summary: >-
        Returns the self-describing information of a network resource
        (ServiceDescription)
      operationId: GetDescription
      x-semanticIds:
        - https://admin-shell.io/aas/API/Descriptor/GetDescription/3/0
      responses:
        '200':
          description: Requested Description
          content:
            application/json:
              schema:
                $ref: #/components/schemas/ServiceDescription
        '403':
          $ref: >-
            #/components/responses/forbidden
        default:
          $ref: >-
            #/components/responses/default
components:
  parameters: 
    HandleId:
      name: handleId
      in: path
      description:  The returned handle id of an operation’s asynchronous invocation used to request the current state of the operation’s execution (UTF8-BASE64-URL-encoded)
      required: true
      style: simple
      explode: false
      schema:
        type: string

  responses:
    'accepted':
      description: The server has accepted the request.
      headers:
        Location: 
          description: The URL where the client can find more information about the request.
          schema:
            type: string
    'no-content':
      description: No Content, request was successful but no content is returned
    'found':
      description: The target resource is available but at a different location.
      headers:
        Location: 
          description: The URL where the client can find the target resource.
          schema:
            type: string
    'bad-request':
      description: Bad Request, e.g. the request parameters of the format of the request body is wrong.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'unauthorized':
      description: Unauthorized, e.g. the server refused the authorization attempt.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'forbidden':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'not-found':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'method-not-allowed':
      description: Method Not Allowed, the server does not offer this method for the client
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'conflict':
      description: Conflict, a resource which shall be created exists already. Might be thrown if a Submodel or SubmodelElement with the same ShortId is contained in a POST request.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'internal-server-error':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'not-implemented':
      description: Method Not Implemented by the server
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'
    'default':
      description: Default error handling for unmentioned status codes
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Result'

  schemas: 

    AnnotatedRelationshipElementMetadata: 
      $ref: "#/components/schemas/SubmodelElementAttributes"
    AnnotatedRelationshipElementValue: 
      properties: 
        first: 
          $ref: "#/components/schemas/ReferenceValue"
        second: 
          $ref: "#/components/schemas/ReferenceValue"
        annotations:
          type: array
          items:
            $ref: "#/components/schemas/ValueOnly"
      required: 
        - first
        - second
      type: object
    AssetAdministrationShellDescriptor: 
      allOf: 
        - $ref: "#/components/schemas/Descriptor"
        - properties: 
            administration: 
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/AdministrativeInformation"
            assetKind:
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/AssetKind"
            assetType:
              type: string
              minLength: 1
              maxLength: 2000
              pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\U00010000-\\U0010FFFF]*$"
            endpoints: 
              items: 
                $ref: "#/components/schemas/Endpoint"
              minItems: 1
              type: array
            globalAssetId: 
              type: string
              minLength: 1
              maxLength: 2000
              pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\U00010000-\\U0010FFFF]*$"
            idShort: 
              type: string
              maxLength: 128
            id: 
              type: string
              maxLength: 2000
              minLength: 1
              pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\U00010000-\\U0010FFFF]*$"
            specificAssetIds: 
              type: array
              items:
                $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/SpecificAssetId"
            submodelDescriptors: 
              items: 
                $ref: "#/components/schemas/SubmodelDescriptor"
              type: array
      required: 
        - id
      type: object
      example: '{ "id": "https://example.org/aas/motor", "endpoints": [ { "protocolInformation": { "href": "https://localhost:1234/api/v3.0/aas", "endpointProtocol": "HTTP", "endpointProtocolVersion": ["1.1"] }, "interface": "AAS-3.0" }, { "protocolInformation": { "href": "opc.tcp://localhost:4840" }, "interface": "AAS-3.0" }, { "protocolInformation": { "href": "https://localhost:5678", "endpointProtocol": "HTTP", "endpointProtocolVersion": ["1.1"], "subprotocol": "OPC UA Basic SOAP", "subprotocolBody": "ns=2;s=MyAAS", "subprotocolBodyEncoding": "application/soap+xml" }, "interface": "AAS-3.0" } ] }'
    AssetAdministrationShellMetadata: 
      allOf: 
        - $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/Identifiable"
        - $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/HasDataSpecification"
        - properties: 
            derivedFrom: 
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/Reference"
    BaseOperationResult:
      allOf:
        - $ref: "#/components/schemas/Result"
        - properties:
            executionState: 
              $ref: "#/components/schemas/ExecutionState"
            success:
              type: boolean
    BasicEventElementMetadata: 
      allOf: 
        - $ref: "#/components/schemas/SubmodelElementAttributes"
        - properties: 
            direction: 
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/Direction"
            state: 
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/StateOfEvent"
            messageTopic: 
              type: string
              maxLength: 255
            messageBroker: 
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/Reference"
            lastUpdate: 
              type: string
            minInterval: 
              type: string
            maxInterval: 
              type: string
    BasicEventElementValue:
      properties: 
        observed: 
          $ref: "#/components/schemas/ReferenceValue"
      required:
        - observed
      type: object
    BlobMetadata: 
      $ref: "#/components/schemas/SubmodelElementAttributes"
    BlobValue: 
      properties: 
        contentType: 
          type: string
          minLength: 1
          maxLength: 100
        value: 
          type: string
      required: 
        - contentType
        - value
      type: object
    BooleanValue: 
      type: boolean
    CapabilityMetadata: 
      allOf: 
        - $ref: "#/components/schemas/SubmodelElementAttributes"
    Descriptor: 
      example: '{ "endpoints": [ { "protocolInformation": { "href": "https://localhost:1234/api/v3.0/aas", "endpointProtocolVersion": ["1.1"] }, "interface": "AAS-3.0" }, { "protocolInformation": { "href": "opc.tcp://localhost:4840" }, "interface": "AAS-3.0" }, { "protocolInformation": { "href": "https://localhost:5678", "endpointProtocolVersion": ["1.1"], "subprotocol": "OPC UA Basic SOAP", "subprotocolBody": "ns=2;s=MyAAS", "subprotocolBodyEncoding": "application/soap+xml" }, "interface": "AAS-3.0" } ] }'
      properties: 
        description: 
          type: array
          items:
            $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/LangStringTextType"
        displayName: 
          type: array
          items:
            $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/LangStringNameType"
        extensions:
          type: array
          items:
            "$ref": "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/Extension"
          minItems: 1
      type: object
    Endpoint: 
      properties: 
        interface: 
          type: string
          maxLength: 128
        protocolInformation: 
          $ref: "#/components/schemas/ProtocolInformation"
      required: 
        - protocolInformation
        - interface
      type: object
    EntityMetadata: 
      allOf: 
        - $ref: "#/components/schemas/SubmodelElementAttributes"
    EntityValue: 
      properties: 
        entityType: 
          $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/EntityType"
        globalAssetId: 
          type: string
          minLength: 1
          maxLength: 2000
          pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\U00010000-\\U0010FFFF]*$"
        specificAssetIds:
          type: array
          items: 
            $ref: "#/components/schemas/SpecificAssetIdValue"
        statements: 
          items: 
            $ref: "#/components/schemas/ValueOnly"
          type: array
      required: 
        - statements
        - entityType
      type: object
    ExecutionState:
      enum: 
        - Initiated
        - Running
        - Completed
        - Canceled
        - Failed
        - Timeout
      type: string
    FileValue: 
      properties: 
        contentType: 
          type: string
          minLength: 1
          maxLength: 100
        value: 
          type: string
          minLength: 1
          maxLength: 2000
      required: 
        - contentType
        - value
      type: object
    FileMetadata: 
      allOf: 
        - $ref: "#/components/schemas/SubmodelElementAttributes"
    GetAssetAdministrationShellDescriptorsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/AssetAdministrationShellDescriptor"
    GetAssetAdministrationShellsMetadataResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/AssetAdministrationShellMetadata"
    GetAssetAdministrationShellsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/AssetAdministrationShell"
    GetConceptDescriptionsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/ConceptDescription"
    GetPackageDescriptionsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/PackageDescription" 
    GetPathItemsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/PathItem"
    GetReferencesResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/Reference"
    GetSubmodelDescriptorsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/SubmodelDescriptor"
    GetSubmodelElementsMetadataResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/SubmodelElementMetadata"
    GetSubmodelElementsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/SubmodelElement"
    GetSubmodelElementsValueResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/SubmodelElementValue"  
    GetSubmodelsMetadataResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/SubmodelMetadata"
    GetSubmodelsResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/Submodel"
    GetSubmodelsValueResult:
      allOf:
        - $ref: '#/components/schemas/PagedResult'
        - type: object
          properties:
            result:
              type: array
              items: 
                $ref: "#/components/schemas/SubmodelValue"
    Message:
      properties: 
        code: 
          type: string
          maxLength: 32
          minLength: 1
        correlationId:
          type: string
          maxLength: 128
          minLength: 1
        messageType: 
          enum: 
            - Undefined
            - Info
            - Warning
            - Error
            - Exception
          type: string
        text: 
          type: string
        timestamp: 
          type: string
          pattern: "^-?(([1-9][0-9][0-9][0-9]+)|(0[0-9][0-9][0-9]))-((0[1-9])|(1[0-2]))-((0[1-9])|([12][0-9])|(3[01]))T(((([01][0-9])|(2[0-3])):[0-5][0-9]:([0-5][0-9])(\\.[0-9]+)?)|24:00:00(\\.0+)?)(Z|\\+00:00|-00:00)$"
      type: object
    MultiLanguagePropertyMetadata: 
      allOf: 
        - $ref: "#/components/schemas/SubmodelElementAttributes"
    MultiLanguagePropertyValue: 
      type: object
      description: Since patternProperties and propertyNames are not supported by OpenApi yet, the ValueOnly serialization for this elements works with the key-attribute as the JSON-property name and the value-attribute as the corresponding value.
    NumberValue: 
      type: number
    OperationHandle: 
      properties: 
        handleId: 
          type: string
          maxLength: 128
      type: object
    OperationMetadata: 
      allOf: 
        - $ref: "#/components/schemas/SubmodelElementAttributes"
    OperationRequest: 
      properties: 
        inoutputArguments: 
          items: 
            $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/OperationVariable"
          type: array
        inputArguments: 
          items: 
            $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/OperationVariable"
          type: array
        clientTimeoutDuration: 
          type: string
          pattern: "^(-?)P(?=.)((\\d+)Y)?((\\d+)M)?((\\d+)D)?(T(?=.)((\\d+)H)?((\\d+)M)?(\\d*(\\.\\d+)?S)?)?$"
      type: object
    OperationRequestValueOnly: 
      properties: 
        inoutputArguments: 
          $ref: "#/components/schemas/ValueOnly"
        inputArguments: 
          $ref: "#/components/schemas/ValueOnly"
        clientTimeoutDuration: 
          type: string
          pattern: "^(-?)P(?=.)((\\d+)Y)?((\\d+)M)?((\\d+)D)?(T(?=.)((\\d+)H)?((\\d+)M)?(\\d*(\\.\\d+)?S)?)?$"
      type: object
      required: 
      - clientTimeoutDuration
    OperationResult: 
      allOf:
      - $ref: '#/components/schemas/BaseOperationResult'
      - properties: 
          inoutputArguments: 
            items: 
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/OperationVariable"
            type: array
          outputArguments: 
            items: 
              $ref: "https://api.swaggerhub.com/domains/Plattform_i40/Part1-MetaModel-Schemas/V3.0.1#/components/schemas/OperationVariable"
            type: array
      type: object
    OperationResultValueOnly: 
      allOf:
      - $ref: '#/components/schemas/BaseOperationResult'
      - properties: 
          inoutputArguments: 
            $ref: "#/components/schemas/ValueOnly"
          outputArguments: 
            $ref: "#/components/schemas/ValueOnly"
      type: object
    PagedResult:
      type: object
      properties:
        paging_metadata:
          type: object
          properties:
            cursor:
              type: string
              example: wJlCDLIl6KTWypN7T6vc6nWEmEYe99Hjf1XY1xmqV-M=#
    PackageDescription: 
      properties: 
        aasIds: 
          items: 
            type: string
            pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\U00010000-\\U0010FFFF]*$"
            maxLength: 2000
          type: array
        packageId: 
          type: string
          maxLength: 128
      type: object
