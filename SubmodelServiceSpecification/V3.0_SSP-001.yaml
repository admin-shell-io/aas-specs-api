  /submodel/submodel-elements/$reference:
    get:
      tags:
        - Submodel API
      summary: Returns the References of all submodel elements
      operationId: GetAllSubmodelElements-Reference
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetAllSubmodelElements/3/0
      parameters:
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Part2-API-Schemas/V3.0.1#/components/parameters/Limit'
        - $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Part2-API-Schemas/V3.0.1#/components/parameters/Cursor'
        - name: level
          in: query
          description: Determines the structural depth of the respective resource content
          required: false
          schema:
            type: string
            default: core
            enum:
              # - deep
              - core # only 'core' is allowed for Content=Reference
      responses:
