      tags:
        - Submodel API
      summary: Returns the metadata attributes of all submodel elements including their hierarchy
      operationId: GetAllSubmodelElements-Metadata
      x-semanticIds:
        - https://admin-shell.io/aas/API/GetAllSubmodelElements/3/0
