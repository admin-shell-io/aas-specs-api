      requestBody:
        description: The metadata attributes of the Submodel object
        content:
          application/json:
            schema:
              $ref: 'https://api.swaggerhub.com/domains/Plattform_i40/Part2-API-Schemas/V3.0#/components/schemas/SubmodelMetadata'
        required: true
      responses:
        '204':
